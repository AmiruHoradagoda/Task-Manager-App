<div class="task-detail-container">
  <div class="detail-header">
    <button mat-icon-button color="primary" (click)="onBack()" aria-label="Back to tasks">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Task Details</h1>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading task details...</p>
  </div>

  <div *ngIf="error" class="error-container">
    <mat-icon color="warn">error</mat-icon>
    <p>{{ error }}</p>
    <button mat-button color="primary" (click)="onBack()">Back to Tasks</button>
  </div>

  <mat-card *ngIf="task && !isLoading">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-subtitle>
        <span class="status-chip" [ngClass]="getStatusClass(task.status)">
          {{ task.status.replace('_', ' ') }}
        </span>
      </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="detail-section">
        <h3>Description</h3>
        <p *ngIf="task.description">{{ task.description }}</p>
        <p *ngIf="!task.description" class="empty-field">No description provided</p>
      </div>
      
      <div class="detail-section">
        <h3>Created At</h3>
        <p>{{ task.createdAt | date:'medium' }}</p>
      </div>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <button mat-button color="primary" (click)="onEdit()">
        <mat-icon>edit</mat-icon> Edit
      </button>
      <button mat-button color="warn" (click)="onDelete()">
        <mat-icon>delete</mat-icon> Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
