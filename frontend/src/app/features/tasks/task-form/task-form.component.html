<div class="task-form-container">
  <div class="form-header">
    <h1>{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h1>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>{{ isEditMode ? 'Loading task...' : 'Creating task...' }}</p>
  </div>

  <div *ngIf="error" class="error-container">
    <mat-icon color="warn">error</mat-icon>
    <p>{{ error }}</p>
  </div>

  <mat-card *ngIf="!isLoading || taskForm.dirty">
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Enter task title">
            <mat-error *ngIf="f['title'].errors?.['required']">
              Title is required
            </mat-error>
            <mat-error *ngIf="f['title'].errors?.['maxlength']">
              Title must be less than 100 characters
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Enter task description" rows="4"></textarea>
            <mat-error *ngIf="f['description'].errors?.['maxlength']">
              Description must be less than 500 characters
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option *ngFor="let option of statusOptions" [value]="option.value">
                {{ option.viewValue }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="f['status'].errors?.['required']">
              Status is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="taskForm.invalid || isLoading"
          >
            {{ isEditMode ? 'Update Task' : 'Create Task' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
