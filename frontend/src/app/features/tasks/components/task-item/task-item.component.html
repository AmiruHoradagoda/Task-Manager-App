<mat-card class="task-item">
  <mat-card-header>
    <mat-card-title class="task-title">{{task.title}}</mat-card-title>
    <mat-card-subtitle>
      <span class="status-chip" [ngClass]="getStatusClass(task.status)">
        {{task.status.replace('_', ' ')}}
      </span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="task-description">
      {{task.description | slice:0:100}}{{task.description.length > 100 ? '...' : ''}}
    </p>
    <p class="task-date">Created: {{task.createdAt | date:'medium'}}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button color="primary" matTooltip="View Details" (click)="onView()">
      <mat-icon>visibility</mat-icon>
    </button>
    <button mat-icon-button color="accent" matTooltip="Edit Task" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" matTooltip="Delete Task" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
