<div class="task-list-container">
  <div class="task-list-header">
    <h1>Task Management</h1>
    <button mat-raised-button color="primary" routerLink="/tasks/new">
      <mat-icon>add</mat-icon> New Task
    </button>
  </div>

  <mat-card class="filter-card">
    <mat-card-content>
      <div class="filter-section">
        <app-task-filter [selectedStatus]="selectedStatus" (statusChanged)="onFilterChange($event)"></app-task-filter>
      </div>
    </mat-card-content>
  </mat-card>

  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading tasks...</p>
  </div>

  <div *ngIf="error" class="error-container">
    <mat-icon color="warn">error</mat-icon>
    <p>{{ error }}</p>
    <button mat-button color="primary" (click)="loadTasks()">Try Again</button>
  </div>

  <div class="mat-elevation-z8 table-container" *ngIf="!isLoading && !error">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let task"> {{task.title}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let task"> 
          {{task.description | slice:0:50}}{{task.description?.length > 50 ? '...' : ''}} 
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let task"> 
          <span class="status-chip" [ngClass]="getStatusClass(task.status)">
            {{task.status?.replace('_', ' ')}}
          </span> 
        </td>
      </ng-container>

      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
        <td mat-cell *matCellDef="let task"> {{task.createdAt | date:'medium'}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let task">
          <button mat-icon-button color="primary" matTooltip="View Details" (click)="viewTaskDetails(task.id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="Edit Task" (click)="editTask(task.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete Task" (click)="deleteTask(task.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="task-row"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">
          <div class="no-data-row">
            <mat-icon>info</mat-icon>
            <p>No tasks available</p>
          </div>
        </td>
      </tr>
    </table>

    <!-- Server-side pagination -->
    <mat-paginator 
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="currentPage"
      (page)="onPageChange($event)"
      showFirstLastButtons 
      aria-label="Select page of tasks">
    </mat-paginator>
  </div>
</div>
