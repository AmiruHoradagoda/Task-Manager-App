<div class="login-card">
  <div class="login-header">
    <div class="logo">
      <mat-icon>assignment</mat-icon>
      <h1>Task Master</h1>
    </div>
    <p class="subtitle">Sign in to your account</p>
  </div>
  
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username" autocomplete="username">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" autocomplete="current-password">
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
      
      <div class="form-actions">
        <mat-checkbox class="remember-me">Remember me</mat-checkbox>
        <a class="forgot-password">Forgot password?</a>
      </div>
      
      <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="submit-button">
        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
        <span *ngIf="!isLoading">Sign In</span>
      </button>
      
      <div class="register-link">
        <span>Don't have an account?</span>
        <a (click)="navigateToRegister()">Sign up</a>
      </div>
    </form>
  </div>
</div>
